name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{secrets.dhuname}}/universalwss:v0.1.0-$(date +%s)
    - name: Login to Docker Hub
      uses: docker/login-action@v1.14.1
      with:
        username: ${{secrets.dhuname}}
        password: ${{secrets.DHTOKEN}}
    - name: Docker Push
      run: docker push ${{secrets.dhuname}}/universalwss:v0.1.0-$(date +%s)
